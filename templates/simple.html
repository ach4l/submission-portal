<!doctype html>
<style>
.content {
  max-width: 500px;
  margin: auto;
}
</style>

<body>
<title>Simple tables</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>Leaderboard</h1>

    {{ table|safe }}
  {% endfor %}
</div>
</body>
